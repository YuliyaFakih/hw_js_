<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="main_page">
            <img src="./images/Layer2.png" alt="#">
            <button  class="blue signIn"> Sign Up </button>
            <button  class="white LogIn"> Log In </button>
        </div>
        <div class="auth_page">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email address">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password">
            <div>Your password needs to be at least 6 characters.</div>
            <button class="blue LogIn"> Log In </button>
            <a href="#" id="reg_redirect"> I don't have an account yet</a>
        </div>
        <div class="registration_page">
            <label for="email1">Email address</label>
            <input type="email" id="email1" placeholder="Email address">
            <label for="pass1">Password</label>
            <input type="password" id="pass1" placeholder="Password">
            <label for="pass2">Repeat password</label>
            <input type="password" id="pass2" placeholder="Repeat Password">
            <button class="blue signIn"> Sign up </button>
            <a href="#" id="auth_redirect"> Already have an account </a>
        </div>
    </div>
</body>
</html>
